<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body id="main-content">
    <span id="label"></span>
    <button id="button">Clique Aqui</button>
  </body>
  <script>
    const click = document.getElementById('button');
    const valor = document.getElementById('label');
    let contador = 0;
    click.addEventListener('click', () => (valor.innerHTML = contador += 1));
  </script>
</html>
