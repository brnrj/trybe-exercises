<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js.map"></script>
    <script src="DatePickerX/dist/js/DatePickerX.min.js"></script>
    <link rel="stylesheet" href="DatePickerX/dist/css/DatePickerX.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1 class="display-4 text-muted">Formulário:</h1>
    <form action="" method="GET">
            <div class="form-group">
                <label for="input-name">Nome:
                    <input class="form-control" name="nome" type="text" id="input-name" maxlength="40" required>
                </label>
            </div class="form-group">
            <div>
                <label for="input-mail">E-mail:
                    <input class="form-control" name="email" type="email" id="input-mail" maxlength="50" required>
                </label>
            </div>
            <div>
                <label for="input-cpf">CPF:
                    <input class="form-control" name="cpf" type="text" maxlength="11" required id="input-cpf" >
                </label>
            </div>
            <div>
                <label for="input-endereco">Endereço:
                    <input class="form-control" name="endereco" type="text" maxlength="200" required id="input-endereco">
                </label>
            </div>
            <div>
                <select class="form-control" name="estados" id="input-estado" required>
                    <option value="ac">Acre</option>
                    <option value="al">Alagoas</option>
                    <option value="ap">Amapá</option>
                    <option value="ba">Bahia</option>
                    <option value="ce">Ceará</option>
                    <option value="df">Distrito Federal</option>
                    <option value="es">Espírito Santo</option>
                    <option value="go">Goiás</option>
                    <option value="ma">Maranhão</option>
                    <option value="mt">Mato Grosso</option>
                    <option value="ms">Mato Grosso do Sul</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="pa">Pará</option>
                    <option value="pb">Paraíba</option>
                    <option value="pe">Pernambuco</option>
                    <option value="pi">Piauí</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="rn">Rio Grande do Norte</option>
                    <option value="ro">Rondônia</option>
                    <option value="rr">Roraima</option>
                    <option value="sc">Santa Catarina</option>
                    <option value="sp">São Paulo</option>
                    <option value="se">Sergipe</option>
                    <option value="to">Tocantins</option>
                </select>
            </div>
            <div>
                <label for="input-tipo"><input class="form-control" name="imovel" type="radio" id="input-casa">
                    Casa</label>
                <label for="input-tipo"><input class="form-control" name="imovel" type="radio" id="input-apt">
                    Apartamento</label>
            </div>        
            <div>
                <label for="input-curriculo">Resumo Currículo</label>
                <textarea class="form-control" name="curriculo" id="input-curriculo" cols="30" rows="10" maxlength="1000" required></textarea>
            </div>
            <div>
                <label for="input-cargo">Cargo
                    <input class="form-control" type="text" name="cargo" id="input-cargo" maxlength="40" required>
                </label>
            </div>
            <div>
                <label for="cargo-descricao-input">Descrição:</label>
                <textarea class="form-control" name="cargo-descricao" id="cargo-descricao-input" cols="30" rows="10" required></textarea>
            </div>
            <div>
                <label for="">Data:
                    <input class="form-control" id="input-data" type="text" maxlength="10" minlength="10">
                </label>
            </div>
            <div id="div-btn-sbmt">
                <button class="btn btn-success" id="btn-submit" type="submit">Enviar Formulário</button>
            </div>
    </form>
</body>
</html>
