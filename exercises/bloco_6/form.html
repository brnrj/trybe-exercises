<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <fieldset>
            <label for="input-name">Nome:
                <input name="nome" type="text" id="input-name" maxlength="40" required>
            </label>
            <br><br>
            <label for="input-mail">E-mail:
                <input name="email" type="email" id="input-mail" maxlength="50" required>
            </label>
            <br><br>
            <label for="input-cpf">CPF:
                <input name="cpf" type="text" maxlength="11" required id="input-cpf" >
            </label>
            <br><br>
            <label for="input-endereco">Endereço:
                <input name="endereco" type="text" maxlength="200" required id="input-endereco">
            </label>
            <br><br>
           <select name="estados" id="input-estado" required>
               <option value="ac">Acre</option>
               <option value="al">Alagoas</option>
               <option value="ap">Amapá</option>
               <option value="ba">Bahia</option>
               <option value="ce">Ceará</option>
               <option value="df">Distrito Federal</option>
               <option value="es">Espírito Santo</option>
               <option value="go">Goiás</option>
               <option value="ma">Maranhão</option>
               <option value="mt">Mato Grosso</option>
               <option value="ms">Mato Grosso do Sul</option>
               <option value="mg">Minas Gerais</option>
               <option value="pa">Pará</option>
               <option value="pb">Paraíba</option>
               <option value="pe">Pernambuco</option>
               <option value="pi">Piauí</option>
               <option value="rj">Rio de Janeiro</option>
               <option value="rn">Rio Grande do Norte</option>
               <option value="ro">Rondônia</option>
               <option value="rr">Roraima</option>
               <option value="sc">Santa Catarina</option>
               <option value="sp">São Paulo</option>
               <option value="se">Sergipe</option>
               <option value="to">Tocantins</option>
           </select>
           <br><br>
           <label for="input-tipo"><input name="casa" type="radio" id="input-tipo">
        Casa</label>
        <br>
            <label for="input-tipo"><input name="apartamento" type="radio" id="input-tipo">
            Apartamento</label>
        </fieldset>
        <fieldset>
            <label for="input-curriculo">Resumo Currículo</label>
            <br>
            <textarea name="curriculo" id="input-curriculo" cols="30" rows="10" maxlength="1000" required></textarea>
            <br><br>
            <label for="input-cargo">Cargo
                <input type="text" name="cargo" id="input-cargo" maxlength="40" required>
            </label>
            <br><br>
            <label for="">Data:
                <input type="date" max="1800-12-31" min="31-12-2020">
            </label>
            <br><br>
            <div id="div-btn-sbmt"><button id="btn-submit" type="submit">Enviar Formulário</button></div>
        </fieldset>
    </form>
    <script src="script.js"></script>
</body>
</html>
